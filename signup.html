<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./CSS/signin_signup.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
  <title>Likbrary_Signup</title>
</head>
<body>
  <div class="outer_wrapper">
    <div class="inner_wrapper">
      <header>
        <a href="index.html"><img src="./images/logo.png" alt="logo"></a>
        <h6>
          이미 회원이신가요? <a id="login" href="signin.html">로그인 하기</a>
        </h6>
      </header>
      <form>
        <div class="input_wrapper email">
          <label class="label">이메일</label>
          <input class="input_box" type="email" name="email">
          <span class="error_message" id="error_email"></span>
        </div>
        <div class="input_wrapper password">
          <label class="label">비밀번호</label>
          <div class="input_container">
            <img class="eye_icon" id="eye" status = "closed" src="./Images/eyeClosed.svg">
            <input class="input_box" type="password" data-name="password">
          </div>
          <span class="error_message" id="error_password"></span>
        </div>
        <div class="input_wrapper password_check">
          <label class="label">비밀번호 확인</label>
          <div class="input_container">
            <img class="eye_icon" id="eye" status = "closed" src="./Images/eyeClosed.svg">
            <input class="input_box" type="password" data-name="password_check">
          </div>
          <span class="error_message" id="error_password_chk"></span>
        </div>
        <button id="submit" href="#">회원가입</button>
      </form>
      <footer>
        <div class="social_login">
          <span>다른 방식으로 가입하기</span>
          <div class="auth">
            <a href="https://www.google.com/"><img src="./images/google_icon.png"></a>
            <a href="https://www.kakaocorp.com/page/"><img src="./images/kakao_icon.png"></a>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="./JS/features/signup.js" type="module"></script>
  <script src="https://kit.fontawesome.com/4fad5bb7ce.js" crossorigin="anonymous"></script>
</body>
</html>
