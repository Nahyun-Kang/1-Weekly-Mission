<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likbrary_SignIn</title>
  <link href="./CSS/signin_signup.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
</head>
<body>
  <div class="outer_wrapper">
    <div class="inner_wrapper">
      <header>
        <a href="index.html"><img src="./images/logo.png" alt="logo"></a>
        <h6>
          회원이 아니신가요? <a id="login" href="signup.html">회원 가입하기</a>
        </h6>
      </header>
      <form>
        <div class="input_wrapper email">
          <label class="label">이메일</label>
          <input class="input_box" type="email" name="email" placeholder="이메일을 입력해주세요.">
          <span class="error_message" id="error_email"></span>
        </div>
        <div class="input_wrapper password">
          <label class="label">비밀번호</label>
          <div class="input_container">
            <img class="eye_icon" id="eye_on" src="./images/eye-on.png">
            <img class="eye_icon show" id="eye_off" src="./images/eye-off.png">
            <input class="input_box" type="password" name="password" placeholder="비밀번호를 입력해주세요.">
            <span class="error_message" id="error_password"></span>
          </div>
        </div>
        <button id="submit">로그인</button>
      </form>
      <footer>
        <div class="social_login">
          <span>소셜 로그인</span>
          <div class="auth">
            <a href="https://www.google.com/"><img src="./images/google_icon.png"></a>
            <a href="https://www.kakaocorp.com/page/"><img src="./images/kakao_icon.png"></a>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="/JS/signin.js"></script>
  <script src="https://kit.fontawesome.com/4fad5bb7ce.js" crossorigin="anonymous"></script>
</body>
</html>
